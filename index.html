<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Tugas Harian</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="/my_web.github.io/manifest.json" />
    <style>
      /* Tambahkan style untuk border dan tata letak di bagian atas */
      .install-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #f0f0f0;
        border: 1px solid #28a745;
        padding: 10px;
        text-align: center;
        z-index: 1000; /* Pastikan selalu di atas elemen lain */
      }

      #installButton {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      #installButton:hover {
        background-color: #006e14;
      }
    </style>
  </head>
  <body>
    <div class="install-banner">
      <p>Instal aplikasi ini untuk pengalaman yang lebih baik.</p>
      <button id="installButton">Instal Aplikasi</button>
    </div>
    <div class="container">
      <h1>Daftar Tugas Harian</h1>
      <div>
        <input type="text" id="taskInput" placeholder="Deskripsi tugas..." />
        <select id="dayInput">
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis">Kamis</option>
          <option value="Jumat">Jumat</option>
          <option value="Sabtu">Sabtu</option>
          <option value="Minggu">Minggu</option>
        </select>
        <input type="text" id="subjectInput" placeholder="Mata Pelajaran..." />
        <button id="addTaskButton">Tambah</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script>
      let deferredPrompts;
      const installContainer = document.getElementById("installContainer");
      const installButton = document.getElementById("installButton");

      window.addEventListener("beforeinstallprompt", (e) => {
        console.log("Event beforeinstallprompt terdeteksi");
        // Cegah prompt otomatis muncul
        e.preventDefault();
        deferredPrompts = e;
        // Tampilkan kontainer instalasi dengan tombol dan teks
        installContainer.style.display = "block";
      });

      installButton.addEventListener("click", () => {
        console.log("Tombol instalasi di-klik");
        // Sembunyikan tombol dan teks
        installContainer.style.display = "none";
        // Tampilkan prompt instalasi
        deferredPrompts.prompt();
        // Tunggu pengguna memilih
        deferredPrompts.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === "accepted") {
            console.log("Pengguna menerima instalasi PWA.");
          } else {
            console.log("Pengguna menolak instalasi PWA.");
          }
          deferredPrompts = null;
        });
      });

      window.addEventListener("appinstalled", (event) => {
        console.log("PWA berhasil diinstal.", event);
        // Sembunyikan kontainer setelah aplikasi diinstal
        installContainer.style.display = "none";
        // Simpan status instalasi di localStorage
        localStorage.setItem("pwaInstalled", "true");
      });
    </script>
    <script src="script.js"></script>
    <script src="/my_web.github.io/service-worker.js"></script>
  </body>
</html>
