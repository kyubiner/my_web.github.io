<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Tugas Harian</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="/my_web.github.io/manifest.json" />
    <style>
      /* Tambahkan style untuk border dan tata letak di bagian atas */
      .install-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #f0f0f0;
        border: 1px solid #28a745;
        padding: 10px;
        text-align: center;
        z-index: 1000; /* Pastikan selalu di atas elemen lain */
      }

      #installButton {
        background-color: #218838;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      #installButton:hover {
        background-color: #006e14;
      }
    </style>
  </head>
  <body>
    <div class="install-banner">
      <p>Instal aplikasi ini untuk pengalaman yang lebih baik.</p>
      <button id="installButton">Instal Aplikasi</button>
    </div>
    <div class="container">
      <h1>Daftar Tugas Harian</h1>
      <div>
        <input type="text" id="taskInput" placeholder="Deskripsi tugas..." />
        <select id="dayInput">
          <option value="Senin">Senin</option>
          <option value="Selasa">Selasa</option>
          <option value="Rabu">Rabu</option>
          <option value="Kamis">Kamis</option>
          <option value="Jumat">Jumat</option>
          <option value="Sabtu">Sabtu</option>
          <option value="Minggu">Minggu</option>
        </select>
        <input type="text" id="subjectInput" placeholder="Mata Pelajaran..." />
        <button id="addTaskButton">Tambah</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script>
      let deferredPrompt;
      const installButton = document.getElementById("installButton");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = "block"; // Tampilkan tombol saat event tersedia
      });

      installButton.addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === "accepted") {
            installButton.style.display = "none"; // Sembunyikan tombol setelah instalasi
          }
          deferredPrompt = null;
        }
      });

      window.addEventListener("appinstalled", () => {
        installButton.style.display = "none"; // Sembunyikan jika aplikasi sudah terinstal
      });
    </script>
    <script src="script.js"></script>
    <script src="/my_web.github.io/service-worker.js"></script>
  </body>
</html>
